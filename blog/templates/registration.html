{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'reg.css' %}" />
    <title>registration</title>
  </head>
  <body>
    <nav>
      <ul class="nav_bar">
        <li><a href="/" target="_blank"> About</a></li>
        <li><a href="/contact" target="_blank">Contact</a></li>
        <li><a href="/registration" target="_blank">Register</a></li>
        <li><a href="/login" target="_blank">Login</a></li>
      </ul>
    </nav>

    <header><h2 class="head">Registration</h2></header>
    <main>
      <table class="container">
        <form action="">
          <tbody>
            <tr>
              <td><label for="fname">First Name:</label></td>
              <td>
                <label for="lname">Last Name:</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="fname"
                  placeholder="Enter First Name..."
                  required
                  minlength="3"
                  maxlength="10"
                />
              </td>
              <td>
                <input
                  type="text"
                  name="lname"
                  placeholder="Enter Last Name..."
                  required
                  minlength="3"
                  maxlength="10"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="tel">Phone Number:</label>
              </td>
              <td><label for="gender">Gender:</label></td>
            </tr>

            <tr>
              <td><input type="tel" required min="11" max="11" pattern="(?=.*/d).{11}" /></td>
              <td>
                <select name="gender" id="" required>
                  <option value="placeholder">Select One...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="country">Country:</label>
              </td>
            </tr>
            <tr>
              <td>
                <select name="gender" id="" required>
                  <option value="placeholder">Select One...</option>
                  <option value="male">Nigeria</option>
                  <option value="female">Mali</option>
                  <option value="others">Kenya</option>
                  <option value="others">Zambia</option>
                  <option value="others">South-Africa</option>
                  <option value="others">Ghana</option>
                  <option value="others">Gambia</option>
                  <option value="others">Ethopia</option>
              </td>
            </tr>
            <tr>
              <td><label for="state">State/Province:</label></td>
              <td><label for="email">Email:</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="state"
                  required
                  minlength="5"
                  maxlength="20"
                />
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="XYZ@zuri.com..."
                  required
                /><br />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <label for="confirm_password">Confirm Password</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password..."
                  pattern="(?=.*/d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </td>

              <td>
                <input
                  type="password"
                  name="confirm_password"
                  placeholder="Confirm Password..."
                  pattern="(?=.*/d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must match password above."
                  required
                />
              </td>
            </tr>
            <tr>
              <td><input type="submit" value="Submit" id="submit" /></td>
            </tr>
          </tbody>
        </form>
      </table>
    </main>
    <footer>
      <p class="contact-me">For more info you can contact me @</p>
      <p class="contact-me">aladetomiwa31@gmail.com</p>

            <a href="https://twitter.com/Aladetomiwa2" target="_blank"

            <a href="https://medium.com/@aladetomiwa31" target="_blank">

          <li class="socials">

      </div>

    </footer>
  </body>
</html>
